<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>

    <style type="text/css">
        table, th, td{
            border:0px solid black;
        }
        table{
            border-spacing:initial;
            border: 1px solid rgb(122, 174, 243);
        }
    </style>
</head>

<body>
<form method="post">
    <center>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table style="width:40%">
            <tr bgcolor="Aqua">
                <th colspan="2">
                    <div class="row">
                        <div class="col-sm-offset-1">
                            <h4>Biểu mẫu đăng nhập</h4>
                        </div>
                    </div>
                </th>

            </tr>
            <tr>
                <th style="text-align:center">
                    <label for="email" class="col-form-label" id="email">Email:</label>
                </th>
                <td>
                    <p></p>
                    <div class="row">
                        <div class="col-9">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Nhập vào email">
                            <p></p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="text-align:center">
                    <label for="inputPassword6" class="col-form-label">Mât khẩu:</label>
                </th>
                <td>
                    <div class="row">
                        <div class="col-9">
                            <input type="password" id="inputPassword6" class="form-control" placeholder="Nhập vào mật khẩu">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="rmbcheckbox" name="rmb" value="">
                    <label for="rmbcheckbox">Ghi nhớ tôi</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary  mt-2">Đăng nhập</button>
                    <p></p>
                </td>
            </tr>
        </table>
    </center>
</form>
</body>
</html>
